image: node:10

stages:
  - setup
  - test
  - deploy

# to cache both npm modules and Cypress binary we use environment variables
# to point at the folders we can list as paths in "cache" job settings
variables:
  YARN_CACHE_FOLDER: "$CI_PROJECT_DIR/.cache/.yarn"
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/.cache/Cypress"

cache: &cache-global
  paths:
    - .cache/
    - node_modules/

.cache-pull: &cache-pull
  cache:
    policy: pull
    <<: *cache-global

.test-job: &test-job
  stage: test
  <<: *cache-pull

before_script:
  - git fetch origin master

yarn:
  stage: setup
  script: yarn

lint:
  <<: *test-job
  script: yarn affected:lint --parallel --base=origin/master

format:
  <<: *test-job
  script: yarn format:check --base=origin/master

unit-tests:
  <<: *test-job
  script: yarn affected:test --parallel --base=origin/master

e2e-tests:
  <<: *test-job
  image: cypress/base:10
  script: yarn affected:e2e --base=origin/master
  retry: 2

build:
  <<: *test-job
  script: yarn affected:build --prod --parallel --base=origin/master
  artifacts:
    name: "$CI_COMMIT_REF_SLUG"
    paths:
      - dist/
      - apps/firebase-functions/dist/
    expire_in: 1 week

deploy:
  only:
    - master
  stage: deploy
  <<: *cache-pull
  dependencies:
    - build
  script: yarn deploy:ci
